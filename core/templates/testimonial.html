{% load static %}
<section id="testimonial" class="testimonial section-padding">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div id="testimonials" class="owl-carousel wow fadeInUp" data-wow-delay="1.2s">
              {% for d in depoimentos %}
              <div class="item">
                <div class="testimonial-item">
                  <div class="img-thumb">
                    <img src="{{ d.imagem.thumb.url }}" alt="{{ d.nome }}">
                  </div>
                  <div class="info">
                    <h2><a href="#">{{ d.nome }}</a></h2>
                    <h3><a href="#">{{ d.cargo }}</a></h3>
                  </div>
                  <div class="content">
                    <p class="description">
                        {{ d.depoimento }}
                    </p>
                    <div class="star-icon mt-3">
                      {% for i in estrelas %}
                        {% if i <= d.estrelas %}
                          <span><i class="{{ i.estrela }}"></i></span>  {# Estrela cheia #}
                        {% else %}
                          <span><i class="{{ i.estrela }}"></i></span>  {# Estrela vazia #}
                        {% endif %}
                      {% endfor %}
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
</section>
