{% load static %}
<section id="pricing" class="section-padding">
      <div class="container">
        <div class="section-header text-center">
          <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Assinaturas</h2>
          <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row">
          {% for a in assinaturas %}
          <div class="col-lg-4 col-md-6 col-xs-12">
            <div class="table wow fadeInLeft" data-wow-delay="1.2s">
              <div class="icon-box">
                <i class="{{ a.icone }}"></i>
              </div>
              <div class="pricing-header">
                <p class="price-value"><span>R$ </span>{{ a.preco }}<span> /mensal</span></p>
              </div>
              <div class="title">
                <h3>{{ a.assinatura }}</h3>
              </div>
              <ul class="description">
                <li>{{ a.descricao_01 }}</li>
                <li>{{ a.descricao_02 }}</li>
                <li>{{ a.descricao_03 }}</li>
                <li>{{ a.descricao_04 }}</li>
              </ul>
              <button class="btn btn-common">Assine jรก</button>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
</section>
